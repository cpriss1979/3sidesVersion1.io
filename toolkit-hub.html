.sparkle {

  height: 6px;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
  border-radius: 50%;
  opacity: 0;
  animation: sparkle-twinkle 4s infinite ease-in-out;
  pointer-events: none;
  box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
}

@keyframes sparkle-twinkle {
  0%, 100% {

    transform: scale(0.6);
  }

    transform: scale(1.4);
  }

<script>

  function createFullPageSparkles(count = 100) {
  const container = document.getElementById('sparkleWrapper');
  if (!container) return;

  for (let i = 0; i < count; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');

    sparkle.style.top = `${Math.random() * 100}vh`;
    sparkle.style.left = `${Math.random() * 100}vw`;
    sparkle.style.animationDelay = `${Math.random() * 3}s`;
    sparkle.style.animationDuration = `${2 + Math.random() * 2.5}s`;

    container.appendChild(sparkle);
  }
}

window.addEventListener('DOMContentLoaded', () => {
  createFullPageSparkles();
});

  // --------------------- ON PAGE LOAD ---------------------
window.onload = function () {
  const savedTheme = localStorage.getItem('userTheme');
  if (savedTheme) {
    setTheme(savedTheme);
  }

  if (document.getElementById('savedSupportList')) {
    displaySupport();
  }
  if (document.getElementById('displayWellnessLook')) {
    displaySavedPlan();
  }

  // üõéÔ∏è Enable sound after first interaction
  document.addEventListener('click', enableSound, { once: true });
  document.addEventListener('touchstart', enableSound, { once: true });
};


// --------------------- Theme --------------------------------
const allThemes = [
  'theme-blue', 'theme-green', 'theme-pink',
  'theme-original', 'theme-pinklight', 'theme-purple',
  'theme-greenmed', 'theme-pinkmed',
  'theme-darkblue', 'theme-darkgreen', 'theme-darkrose'
];

function setTheme(theme) {
  allThemes.forEach(t => {
    document.body.classList.remove(t);
    document.documentElement.classList.remove(t);
  });

  const themeClass = `theme-${theme}`;
  document.body.classList.add(themeClass);
  document.documentElement.classList.add(themeClass);

  localStorage.setItem('userTheme', theme);
}

</script>

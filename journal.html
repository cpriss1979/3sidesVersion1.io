  <script>
    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      const list = document.getElementById('entryList');
      list.innerHTML = '';

      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <button class="delete-button" onclick="deleteEntry(${index})">‚ùå</button>
          <time>${entry.timestamp}</time>
          <p>${entry.text}</p>
        `;
        list.prepend(div);
      });
    }

    function saveJournalEntry() {
      const textarea = document.getElementById('journalEntry');
      const text = textarea.value.trim();
      if (text === '') return;

      const entry = {
        timestamp: new Date().toLocaleString(),
        text
      };

      const today = new Date().toISOString().split('T')[0];
      const lastJournalForPet = localStorage.getItem("canFeedToday");
      const petFedToday = localStorage.getItem("petFedToday");

      // Only show pet feed alert once per day, on first journal entry
      if (lastJournalForPet !== today && petFedToday !== today) {
        alert("Journal saved! Your pet is ready to be fed üêæ");
      }

      // Mark today as journaled for pet
      localStorage.setItem("canFeedToday", today);

      // Award first journal badge if not already given
      const awarded = JSON.parse(localStorage.getItem("badges") || "[]");
      if (!awarded.includes("journalFirst")) {
        awarded.push("journalFirst");
        localStorage.setItem("badges", JSON.stringify(awarded));
        alert("üèÖ You earned the 'First Journal' badge! üñäÔ∏è");
      }

      // Save journal entry
      const existingEntries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      existingEntries.push(entry);
      localStorage.setItem('journalEntries', JSON.stringify(existingEntries));

      textarea.value = '';
      loadEntries();
    }

    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      entries.splice(index, 1);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      loadEntries();
    }

function createRandomSparkles(containerSelector, sparkleCount = 25) {
  const container = document.querySelector(containerSelector);

  for (let i = 0; i < sparkleCount; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');

    // random positioning and timing
    sparkle.style.top = `${Math.random() * 100}%`;
    sparkle.style.left = `${Math.random() * 100}%`;
sparkle.style.animationDelay = `${Math.random() * 3}s`; // instead of 6s
sparkle.style.animationDuration = `${2 + Math.random() * 2.5}s`;

    container.appendChild(sparkle);
  }
}

function setTheme(theme) {
  const allThemes = [
    'theme-blue', 'theme-green', 'theme-pink',
    'theme-original', 'theme-pinklight', 'theme-purple',
    'theme-greenmed', 'theme-pinkmed',
    'theme-darkblue', 'theme-darkgreen', 'theme-darkrose'
  ];

  allThemes.forEach(t => {
    document.documentElement.classList.remove(t);
    document.body.classList.remove(t);
  });

  document.documentElement.classList.add(`theme-${theme}`);
  document.body.classList.add(`theme-${theme}`);
  localStorage.setItem('userTheme', theme);
}

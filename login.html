<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
<style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fceaff, #e6f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #b04bb3;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 1rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #b04bb3;
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #983d9d;
    }

    p {
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }

    a {
      color: #b04bb3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
  body {
    padding: 0 1rem;
    box-sizing: border-box;
  }
}

  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Need an account? <a href="register.html">Register here</a></p>

    <a href="index.html" class="backToApp">‚Üê Back to App</a>

  <script src="auth.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "theme.html"; // redirect after login
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>
</body>
</html>
